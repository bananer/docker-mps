name: Publish Docker image
on:
  push
env:
  DOCKER_TAG: ${{ github.repository_owner }}/mps:${{ github.sha }}
jobs:
  push_to_registry:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Build
        uses: docker/build-push-action@v3
        with:
          push: false
          load: true
          tags: ${{ env.DOCKER_TAG }}
      - name: Test
        run: docker run --rm --volume ./verify.sh:/tmp/verify.sh:ro ${{ env.DOCKER_TAG }} /tmp/verify.sh
      - name: Push (master as latest)
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/mps:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/mps:latest
      - name: Push (branch version)
        if: ${{ github.ref != 'refs/heads/master' }}
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/mps:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/mps:${{ steps.extract_branch.outputs.branch }}
